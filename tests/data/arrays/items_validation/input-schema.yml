version: 1
title: Array validation
definitions:
  wifiNetwork: &WIFI_NETWORK
    properties:
    - ssid:
        type: string
    - passphrase:
        type: password
  cellularNetwork: &CELL_NETWORK
    properties:
    - id:
        type: string
properties:
- wifiNetworks:
    type: array
    items: *WIFI_NETWORK
    minItems: 1
    maxItems: 2
- mixedNetworks:
    type: array
    items:
    - *WIFI_NETWORK
    - *CELL_NETWORK
    minItems: 1
    maxItems: 2
