version: 1
title: Formula
properties:
- host:
    type: string
    default: www
- domain:
    type: hostname
    default: example.com
- fqdn:
    type: hostname
    formula: host ~ `.` ~ domain

# this is effectively a const but we only get to know that at runtime,
# this tests serde edge case where the yaml Value is not a serde_yaml::Value::String
- priority:
    type: integer
    formula: -7
