language: rust

rust:
  - nightly-2018-10-14

cache: cargo

install:
  - rustup component add clippy-preview
  - rustup component add rustfmt-preview
  - pip install --user -r requirements.txt

script:
  - find tests -name *.yml -exec yamllint {} +
  - cargo test
  - cargo fmt -- --check
  - cargo clippy
  - cargo package

notifications:
  email:
    - robert@resin.io
    - cyryl@resin.io
  on_success: change
  on_failure: always
