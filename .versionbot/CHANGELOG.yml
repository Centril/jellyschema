    - subject: Normalize min/max property names according to the new spec.
      hash: 01c58e34268102c304e0609cf2f20b8d87f4e75e
      body: >
        This is a breaking change of the DSL schema, as per [spec
        change](https://github.com/balena-io/balena/compare/832f5551127dd8e1e82fa082bea97fc4db81c3ce...5006321063c1c771809bcb39e74b3575a0db652e)


        `maximum` -> `max`

        `minimum` -> `min`

        `exclusiveMaximum` -> `exclusiveMax`

        `exclusiveMinimum` -> `exclusiveMin`
      footer:
        Change-type: minor
        change-type: minor
      author: Cyryl Płotnicki
